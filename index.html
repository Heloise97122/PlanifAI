<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PlanifAI – V3 Futuriste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles globaux -->
  <style>
    /* === CSS VARIABLES === */
    :root {
      --bg: #12121c;             /* Fond sombre */
      --fg: #ffffff;             /* Texte principal */
      --fg-secondary: #e5e7eb;   /* Texte secondaire (gris clair) */
      --accent1: #2563eb;        /* Accent bleu vif */
      --accent2: #4f46e5;        /* Accent violet sombre */
      --card-bg: rgba(255,255,255,0.07);  /* Fond des cartes */
      --shadow: rgba(0,0,0,0.6); /* Ombre profonde */
      --padding: 1.5rem;
      --duration: 0.3s;
    }

    /* === RESET & BASE === */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    /* === STYLING DES ÉLÉMENTS CLÉS === */
    body {
      background: var(--bg);
    }
    .cta-btn {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 12px var(--accent1);
      transition: transform var(--duration), box-shadow var(--duration);
    }
    .cta-btn:hover {
      box-shadow: 0 0 20px var(--accent2);
    }

    /* Titres dans les cartes et features */
    .card h3,
    .feature-item .feature-title {
      color: var(--accent1);
    }

    /* Textes secondaires */
    .card p,
    .feature-item .feature-desc {
      color: var(--fg-secondary);
    }

    /* Icones dans la section features */
    .feature-item svg {
      fill: var(--accent1);
    }

    /* Cartes et chat-box */
    .card,
    .chat-box {
      background: var(--card-bg);
      box-shadow: 0 8px 30px var(--shadow);
      transition: background var(--duration), box-shadow var(--duration);
    }
  </style>
